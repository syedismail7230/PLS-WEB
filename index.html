<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Support Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brand Support Checker</h1>

        <p id="result"></p>
        
        <div id="publicStatementSection" style="display: none;">
            <h2>Public Statement</h2>
            <p id="publicStatement"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
